<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Collapsible Dropdowns with Editable Tables</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Handsontable -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/handsontable@13.0.0/dist/handsontable.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/handsontable@13.0.0/dist/handsontable.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    details {
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 10px;
    }

    summary {
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
    }

    .handsontable-container {
      margin-top: 15px;
      max-width: 100%;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <h1>Nested Collapsible Sections with Editable Excel Tables</h1>

  <details>
    <summary>Finance</summary>
    <details>
      <summary>Budget Planning</summary>
      <div class="handsontable-container" id="finance-budget"></div>
    </details>

    <details>
      <summary>Monthly Expenses</summary>
      <div class="handsontable-container" id="finance-expenses"></div>
    </details>
  </details>

  <details>
    <summary>Engineering</summary>
    <details>
      <summary>Project Tracking</summary>
      <div class="handsontable-container" id="eng-projects"></div>
    </details>

    <details>
      <summary>Bug Report</summary>
      <div class="handsontable-container" id="eng-bugs"></div>
    </details>
  </details>

  <script>
    function createTable(containerId) {
      const container = document.getElementById(containerId);
      const data = Array.from({ length: 10 }, () =>
        Array.from({ length: 10 }, () => "")
      );

      new Handsontable(container, {
        data: data,
        rowHeaders: true,
        colHeaders: Array.from({ length: 10 }, (_, i) => `Col ${i + 1}`),
        width: '100%',
        height: 300,
        licenseKey: 'non-commercial-and-evaluation'
      });
    }

    document.addEventListener("DOMContentLoaded", () => {
      createTable("finance-budget");
      createTable("finance-expenses");
      createTable("eng-projects");
      createTable("eng-bugs");
    });
  </script>
</body>
</html>
